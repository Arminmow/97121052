<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Table</title>
</head>
<body dir="rtl">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Tailwind Table Example</h1>
    <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
        <tr>
            <th class="border border-gray-300 px-4 py-2"> </th>
            <th class="border border-gray-300 px-4 py-2">8-10</th>
            <th class="border border-gray-300 px-4 py-2">10-12</th>
            <th class="border border-gray-300 px-4 py-2">13:30-15:30</th>
            <th class="border border-gray-300 px-4 py-2">15:30-17:30</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="border border-gray-300 px-4 py-2">شنبه</td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
        </tr>
        <tr>
            <td class="border border-gray-300 px-4 py-2">یک شنبه</td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
        </tr>
        <tr>
            <td class="border border-gray-300 px-4 py-2">دو شنبه</td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
        </tr>
        <tr>
            <td class="border border-gray-300 px-4 py-2">سه شنبه</td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
        </tr>
        <tr>
            <td class="border border-gray-300 px-4 py-2">چهار شنبه</td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
            <td class="border border-gray-300 px-4 py-2"> </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
</body>
</html>
